<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="facebook">
            <div class="icon">
                <p>facebook</p>
            </div>
            <div class="intro">
                <p>Facebook helps you connect and share with people.</p>
            </div>
        </div>

        <div class="login-form">
            <div class = "form">
                <div class="details">
                    <form action="#">
                        <input type="text" name="name" id="name" placeholder="email or phone number">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </form>
                </div>
                <button class="log-in">log in</button>
                <a href="#">forgot password?</a>
                <button class="create">create new account</button>
            </div>
            <div class="text">
                <p><span>Create a Page</span> for <span>a</span> celebrity, brand or buisness</p>
            </div>
        </div>
    </div>
</body>
</html>
